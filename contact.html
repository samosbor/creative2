  </head>
  <body>
  
  <div class="probootstrap-loader"></div>

  <header role="banner" class="probootstrap-header">
    <div class="container">
        <a href="index.html" class="probootstrap-logo">thesamosborne<span>.</span></a>
        
        <a href="#" class="probootstrap-burger-menu visible-xs" ><i>Menu</i></a>
        <div class="mobile-menu-overlay"></div>

        <nav role="navigation" class="probootstrap-nav hidden-xs">
          <ul class="probootstrap-main-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Mozenda</a></li>
            <li><a href="about.html">SimpleNexus</a></li>
            <li class="active"><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
    </div>
  </header>

  <section class="probootstrap-section">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 mb80 text-center probootstrap-animate">
          <h2>Contact Me</h2>
          <p>Send me a message and I will get back to you as soon as possible.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 probootstrap-animate">
          <form action="#" method="post" class="probootstrap-form mb60">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="fname">First Name</label>
                  <input type="text" class="form-control" id="fname" name="fname">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="lname">Last Name</label>
                  <input type="text" class="form-control" id="lname" name="lname">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea cols="30" rows="10" class="form-control" id="message" name="message"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary" id="submit" name="submit" value="Send Message">
            </div>
          </form>
        </div>
        <div class="col-md-3 col-md-push-1 probootstrap-animate">
          <h4>Contact Details</h4>
          <ul class="with-icon colored">
            <li><i class="icon-location2"></i> <span>232 E 400 N</span></li>
            <li><i class="icon-mail"></i><span>thesamosborne.com</span></li>
            <li><i class="icon-phone2"></i><span>+505 515 7012</span></li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <footer class="probootstrap-footer" role="contentinfo">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p class="probootstrap-copyright">thesamosborne.com</p>
          <ul class="probootstrap-social">
            <li><a href="https://twitter.com/TSM_Leffen"><i class="icon-twitter"></i></a></li>
            <li><a href="https://www.facebook.com/spambolina"><i class="icon-facebook2"></i></a></li>
            <li><a href="https://www.instagram.com/thesamosborne/"><i class="icon-instagram2"></i></a></li>
            <li><a href="https://github.com/samosbor"><i class="icon-github2"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
